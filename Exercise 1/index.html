<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-5">
      <div class="rounded bg-light text-dark m-auto p-5">
        <h1>Serri Jokes</h1>
        <p class="my-4" id="content"></p>
        <button class="btn btn-outline-dark" id="btn">Generate a Joke</button>
      </div>
    </div>

    <script>
      document.getElementById('btn').addEventListener('click', loadDoc);

      function loadDoc() {
        let xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          if (this.status == 200) {
            let jokes = JSON.parse(this.responseText);
            document.getElementById('content').innerHTML = jokes.joke;
            console.log(jokes.joke);
          }
        };
        xhttp.open('GET', 'http://api.serri.codefactory.live/random/', true);
        xhttp.send();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
